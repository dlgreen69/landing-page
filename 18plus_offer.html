<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18+ Offer</title>

      left: 0;
      width: 100%;
      height: 100%;
      background: url('') no-repeat center center;
      background-size: contain;
      opacity: 0.6;
      z-index: 0;

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      z-index: 1;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: crimson;
      color: white;

  </div>

  <script>

</body>
</html>
